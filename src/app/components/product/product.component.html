<div>
  <p>{{ product.name }}</p>
  <p>{{ product.price }}</p>

  <div *ngIf="inCart(product.id); else elseBlock">
    <span>
      <button (click)="decrease(product.id)">-</button>
      <app-product-number-input
        [count]="amountInCart(product.id)"
        [product]="product.id"
      ></app-product-number-input>
      <button (click)="increase(product.id)">+</button>
      <button (click)="remove(product.id)">x</button>
    </span>
  </div>
</div>

<ng-template #elseBlock
  ><button (click)="addToCart(product)">add</button></ng-template
>
