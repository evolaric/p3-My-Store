<div class="tempcontainer">
  <div class="leftcolumn">
    <app-product
      *ngFor="let product of products"
      [product]="product"
      [cart]="cart"
      (itemAddEvent)="addToCart($event)"
      (increaseEvent)="increase($event)"
      (decreaseEvent)="decrease($event)"
      (removeEvent)="remove($event)"
    ></app-product>
  </div>
  <div class="rightcolumn">
    <app-cart></app-cart>
  </div>
</div>
