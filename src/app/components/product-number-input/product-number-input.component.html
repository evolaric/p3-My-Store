<span
  class="input"
  *ngIf="!visible; else elseBlock"
  (click)="visibilityToggle()"
  >{{ count }}</span
>

<ng-template #elseBlock>
  <input
    #search
    type="number"
    name="count"
    min="0"
    step="1"
    onfocus="this.previousValue = this.value"
    onkeydown="this.previousValue = this.value"
    oninput="validity.valid || (value = this.previousValue)"
    [(ngModel)]="count"
    [ngModelOptions]="{ updateOn: 'blur' }"
    (ngModelChange)="changeCount($event)"
    (keyup.enter)="blur()"
    (blur)="blur()"
  />
</ng-template>

    blurring on enter key solution cribbed from:
