<tr>
  <td>
    {{ cartProduct.name }}
    {{ cartProduct.quantity }}
  </td>
  <td><app-currency [price]="cartProduct.total"></app-currency></td>
  <td><button (click)="increase(cartProduct.id)">+</button></td>
  <td><button (click)="decrease(cartProduct.id)">-</button></td>
  <td><button (click)="remove(cartProduct.id)">x</button></td>
</tr>
