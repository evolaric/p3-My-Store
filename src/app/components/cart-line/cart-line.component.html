<span>
  {{ cartProduct.name }}
  {{ cartProduct.quantity }}
  <app-currency [price]="cartProduct.total"></app-currency>
  <button (click)="increase(cartProduct.id)">+</button>
  <button (click)="decrease(cartProduct.id)">-</button>
  <button (click)="remove(cartProduct.id)">x</button>
  <span> </span
></span>
